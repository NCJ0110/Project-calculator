<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p id="calculation-display">0</p>
        <p id="numerical-display">0</p>
      </div>
      <div id="button-group">
        <div id="clear-group">
          <button class="buttons all-clear-btn">C</button>
          <button class="buttons clear-btn">CE</button>
        </div>
        <div id="calc-group">
          <button class="buttons num-btn">7</button>
          <button class="buttons num-btn">8</button>
          <button class="buttons num-btn">9</button>
          <button class="buttons op-btn">/</button>
          <button class="buttons num-btn">4</button>
          <button class="buttons num-btn">5</button>
          <button class="buttons num-btn">6</button>
          <button class="buttons op-btn">*</button>
          <button class="buttons num-btn">1</button>
          <button class="buttons num-btn">2</button>
          <button class="buttons num-btn">3</button>
          <button class="buttons op-btn">-</button>
          <button class="buttons num-btn">0</button>
          <button class="buttons decimal-btn">.</button>
          <button class="buttons eq-btn">=</button>
          <button class="buttons op-btn">+</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Created by Nicholas Jackson 2023</p>
      <p>Supports keyboard inputs (C: Shift, CE: Backspace)</p>
    </footer>
  </body>
</html>
